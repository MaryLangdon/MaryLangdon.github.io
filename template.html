<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Macintosh HD</title>
    <style>
        body {
            background-color: #008080; /* 经典桌面绿 */
            margin: 0;
            font-family: "Geneva", "Chicago", sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden;
        }
        .finder-window {
            width: 90%; max-width: 900px; height: 80vh;
            background: #E0E0E0; border: 2px solid #000;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.3);
            display: flex; flex-direction: column;
        }
        .title-bar {
            height: 24px; background: repeating-linear-gradient(0deg, #000, #000 1px, transparent 1px, transparent 3px);
            background-color: #E0E0E0; border-bottom: 2px solid #000;
            display: flex; justify-content: center; align-items: center;
        }
        .title-text { background: #E0E0E0; padding: 0 10px; font-size: 12px; font-weight: bold; }
        
        /* 列表区域与复古滚动条 */
        .list-container {
            flex: 1; background: white; margin: 2px;
            border: 2px solid #000; overflow-y: scroll;
        }
        /* 模拟 System 7 宽滚动条 */
        .list-container::-webkit-scrollbar {
            width: 22px; background-color: #D2D2D2; border-left: 2px solid #000;
        }
        .list-container::-webkit-scrollbar-thumb {
            background-color: #E0E0E0; border: 2px solid #000;
            box-shadow: inset 1px 1px 0 #fff;
        }

        .list-header {
            position: sticky; top: 0; display: grid; grid-template-columns: 200px 120px 1fr;
            background: #E0E0E0; border-bottom: 1px solid #000; font-size: 11px; font-weight: bold;
        }
        .header-item { padding: 4px 10px; border-right: 1px solid #888; }
        .article-row {
            display: grid; grid-template-columns: 200px 120px 1fr;
            text-decoration: none; color: black; font-size: 13px; border-bottom: 1px solid #eee;
        }
        .article-row:hover { background-color: #000080; color: white; }
        .cell { padding: 8px 10px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .preview-text { font-size: 11px; opacity: 0.6; }
    </style>
</head>
<body>
<div class="finder-window">
    <div class="title-bar"><div class="title-text"> Macintosh HD : Posts</div></div>
    <div class="list-container">
        <div class="list-header">
            <div class="header-item">Name</div>
            <div class="header-item">Date Modified</div>
            <div class="header-item">Preview</div>
        </div>
        </div>
    <div class="status-bar" style="padding: 5px; font-size: 11px; border-top: 1px solid #000;">
        <span id="stat">Scanning...</span>
    </div>
</div>
<script>
    document.getElementById('stat').innerText = document.querySelectorAll('.article-row').length + " items";
</script>
</body>
</html>
