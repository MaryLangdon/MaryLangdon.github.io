<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Macintosh HD - Blog List</title>
    <style>
        :root {
            --mac-gui-bg: #E0E0E0;
            --mac-border-dark: #404040;
            --mac-border-light: #FFFFFF;
            --mac-blue: #000080;
            --mac-scroll-bg: #D2D2D2;
        }

        body {
            background-color: #008080; /* 经典桌面绿 */
            margin: 0;
            font-family: "Geneva", "Chicago", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* 模拟窗口 */
        .finder-window {
            width: 800px;
            height: 500px;
            background: var(--mac-gui-bg);
            border: 2px solid #000;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 经典标题栏 */
        .title-bar {
            height: 24px;
            background: #000;
            display: flex;
            align-items: center;
            padding: 0 10px;
            color: white;
            justify-content: space-between;
        }

        /* 列表容器 - 溢出显示滚动条 */
        .list-container {
            flex: 1;
            overflow-y: scroll;
            background: white;
            margin: 2px;
            border: 2px solid var(--mac-border-dark);
            position: relative;
        }

        /* 早期 Apple 风格自定义滚动条 */
        .list-container::-webkit-scrollbar {
            width: 20px;
            background-color: var(--mac-scroll-bg);
        }

        .list-container::-webkit-scrollbar-track {
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAACCAYAAABytg0kAAAAD0lEQVQImWNgYGBoYGAAABYAAgeA89IAAAAASUVORK5CYII='); /* 模拟像素点阵背景 */
        }

        .list-container::-webkit-scrollbar-thumb {
            background: var(--mac-gui-bg);
            border: 2px solid #000;
            box-shadow: inset 1px 1px 0 var(--mac-border-light);
        }

        /* 列表表头 */
        .list-header {
            position: sticky;
            top: 0;
            display: grid;
            grid-template-columns: 2fr 1fr 2fr;
            background: var(--mac-gui-bg);
            border-bottom: 1px solid #000;
            font-size: 12px;
            z-index: 10;
        }

        .header-item {
            padding: 4px 10px;
            border-right: 1px solid #888;
            font-weight: bold;
        }

        /* 文章行样式 */
        .article-row {
            display: grid;
            grid-template-columns: 2fr 1fr 2fr;
            text-decoration: none;
            color: black;
            font-size: 13px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }

        .article-row:hover {
            background-color: var(--mac-blue);
            color: white;
        }

        .cell {
            padding: 8px 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .cell.name {
            display: flex;
            align-items: center;
        }

        .cell.name::before {
            content: "";
            display: inline-block;
            width: 14px;
            height: 16px;
            background: #eee;
            border: 1px solid #000;
            margin-right: 8px;
        }

        /* 预览文字变灰，Hover时变浅 */
        .preview-text {
            font-size: 11px;
            color: #666;
        }
        .article-row:hover .preview-text { color: #ccc; }

        /* 底部状态栏 */
        .status-bar {
            height: 20px;
            background: var(--mac-gui-bg);
            border-top: 1px solid #000;
            padding: 0 10px;
            font-size: 11px;
            line-height: 20px;
        }
    </style>
</head>
<body>

<div class="finder-window">
    <div class="title-bar">
        <span> Macintosh HD : Blog</span>
        <div style="display:flex; gap:4px">
            <div style="width:12px; height:12px; border:1px solid white"></div>
        </div>
    </div>
    
    <div class="list-container">
        <div class="list-header">
            <div class="header-item">Name</div>
            <div class="header-item">Date</div>
            <div class="header-item">Preview Content</div>
        </div>
        </div>

    <div class="status-bar" id="item-count">
        Loading items...
    </div>
</div>

<script>
    // 自动计算项目数
    const rows = document.querySelectorAll('.article-row').length;
    document.getElementById('item-count').innerText = `${rows} items in folder`;
</script>

</body>
</html>
