<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Macintosh HD - Finder</title>
    <style>
        :root {
            --mac-bg: #E0E0E0;
            --mac-blue: #000080;
            --mac-scroll-track: #D2D2D2;
        }

        body {
            background-color: #008080; /* 经典桌面绿 */
            margin: 0;
            font-family: "Geneva", "Chicago", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .finder-window {
            width: 900px;
            height: 550px;
            background: var(--mac-bg);
            border: 2px solid #000;
            box-shadow: 6px 6px 0px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        /* 模拟早期 Mac 的横纹标题栏 */
        .title-bar {
            height: 22px;
            background: repeating-linear-gradient(0deg, #000, #000 1px, transparent 1px, transparent 3px);
            background-color: var(--mac-bg);
            border-bottom: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .title-text { background: var(--mac-bg); padding: 0 10px; font-weight: bold; font-size: 13px; }

        /* 核心列表区 */
        .list-container {
            flex: 1;
            overflow-y: scroll;
            background: white;
            margin: 2px;
            border: 2px solid #000;
        }

        /* 还原 Apple 经典滑动条 */
        .list-container::-webkit-scrollbar { width: 20px; background: var(--mac-scroll-track); }
        .list-container::-webkit-scrollbar-thumb {
            background: var(--mac-bg);
            border: 2px solid #000;
            box-shadow: inset 1px 1px 0 #fff;
        }

        .list-header {
            position: sticky; top: 0;
            display: grid; grid-template-columns: 200px 120px 1fr;
            background: var(--mac-bg);
            border-bottom: 1px solid #000;
            font-size: 11px; font-weight: bold;
            z-index: 10;
        }
        .header-item { padding: 4px 10px; border-right: 1px solid #999; }

        .article-row {
            display: grid; grid-template-columns: 200px 120px 1fr;
            text-decoration: none; color: black; font-size: 13px;
            border-bottom: 1px solid #eee;
        }
        .article-row:hover { background: var(--mac-blue); color: white; }

        .cell { padding: 8px 10px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .preview-text { font-size: 12px; opacity: 0.7; }
        .article-row:hover .preview-text { opacity: 1; color: #ccc; }

        .status-bar { height: 20px; font-size: 11px; padding: 0 10px; border-top: 1px solid #000; line-height: 20px; }
    </style>
</head>
<body>
    <div class="finder-window">
        <div class="title-bar"><div class="title-text"> Macintosh HD : Blog</div></div>
        <div class="list-container">
            <div class="list-header">
                <div class="header-item">Name</div>
                <div class="header-item">Date Modified</div>
                <div class="header-item">Preview</div>
            </div>
            </div>
        <div class="status-bar" id="stat">Loading...</div>
    </div>
    <script>
        document.getElementById('stat').innerText = document.querySelectorAll('.article-row').length + " items in folder";
    </script>
</body>
</html>
