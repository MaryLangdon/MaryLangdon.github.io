<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title> Macintosh HD</title>
    <style>
        body { background-color: #008080; margin: 0; font-family: "Geneva", sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .window { width: 95%; max-width: 900px; height: 85vh; background: #E0E0E0; border: 2px solid #000; display: flex; flex-direction: column; box-shadow: 4px 4px 0 #000; }
        .title-bar { height: 25px; background: repeating-linear-gradient(0deg, #000, #000 1px, transparent 1px, transparent 3px); background-color: #E0E0E0; border-bottom: 2px solid #000; display: flex; justify-content: center; align-items: center; }
        .title-text { background: #E0E0E0; padding: 0 12px; font-weight: bold; font-size: 13px; }
        .content-area { flex: 1; background: white; margin: 3px; border: 2px solid #000; overflow-y: scroll; position: relative; }
        
        .content-area::-webkit-scrollbar { width: 24px; background: #D2D2D2; border-left: 2px solid #000; }
        .content-area::-webkit-scrollbar-thumb { background: #E0E0E0; border: 2px solid #000; box-shadow: inset 1px 1px 0 #fff; }
        
        .list-header { position: sticky; top: 0; display: grid; grid-template-columns: 180px 110px 1fr; background: #E0E0E0; border-bottom: 1px solid #000; font-size: 11px; z-index: 2; }
        .h-cell { padding: 5px 10px; border-right: 1px solid #999; }
        
        .article-row { display: grid; grid-template-columns: 180px 110px 1fr; text-decoration: none; color: #000; border-bottom: 1px solid #EEE; font-size: 13px; }
        .article-row:hover { background: #000080; color: #FFF; }
        .cell { padding: 10px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .preview { font-size: 11px; color: #666; }
        .article-row:hover .preview { color: #CCC; }
        
        .footer { height: 20px; background: #E0E0E0; border-top: 1px solid #000; font-size: 11px; padding: 0 10px; line-height: 20px; }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar"><div class="title-text"> Macintosh HD : My Blog</div></div>
        <div class="content-area">
            <div class="list-header">
                <div class="h-cell">Name</div>
                <div class="h-cell">Date</div>
                <div class="h-cell">Preview</div>
            </div>
            </div>
        <div class="footer" id="item-count">0 items</div>
    </div>
    <script>
        document.getElementById('item-count').innerText = document.querySelectorAll('.article-row').length + " items";
    </script>
</body>
</html>
