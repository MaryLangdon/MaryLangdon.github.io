<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Macintosh HD - Blog List</title>
    <style>
        :root {
            --mac-bg: #E0E0E0;
            --mac-border: #000000;
            --mac-blue: #000080;
            --mac-scroll-track: #D2D2D2;
        }

        body {
            background-color: #008080; /* 经典桌面绿 */
            margin: 0;
            font-family: "Geneva", "Chicago", sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden;
        }

        /* 模拟 Finder 窗口 */
        .finder-window {
            width: 90%; max-width: 900px; height: 80vh;
            background: var(--mac-bg);
            border: 2px solid var(--mac-border);
            box-shadow: 4px 4px 0px rgba(0,0,0,0.3);
            display: flex; flex-direction: column;
        }

        .title-bar {
            height: 24px; background: repeating-linear-gradient(0deg, #000, #000 1px, transparent 1px, transparent 3px);
            background-color: var(--mac-bg); border-bottom: 2px solid #000;
            display: flex; justify-content: center; align-items: center; font-weight: bold;
        }
        .title-text { background: var(--mac-bg); padding: 0 10px; font-size: 12px; }

        /* 核心：长列表区域 */
        .list-container {
            flex: 1; background: white; margin: 2px;
            border: 2px solid #000; overflow-y: scroll;
        }

        /* --- 早期 Apple 风格自定义滚动条 --- */
        .list-container::-webkit-scrollbar {
            width: 22px; /* 早期系统滚动条很宽 */
            background-color: var(--mac-scroll-track);
            border-left: 2px solid #000;
        }
        .list-container::-webkit-scrollbar-thumb {
            background-color: var(--mac-bg);
            border: 2px solid #000;
            box-shadow: inset 1px 1px 0 #fff; /* 立体感 */
        }
        /* ---------------------------------- */

        .list-header {
            position: sticky; top: 0; z-index: 10;
            display: grid; grid-template-columns: 2fr 1fr 2fr;
            background: var(--mac-bg); border-bottom: 1px solid #000;
            font-size: 11px; font-weight: bold;
        }
        .header-item { padding: 4px 10px; border-right: 1px solid #888; }

        .article-row {
            display: grid; grid-template-columns: 2fr 1fr 2fr;
            text-decoration: none; color: black; font-size: 13px;
            border-bottom: 1px solid #eee; align-items: center;
        }
        .article-row:hover { background-color: var(--mac-blue); color: white; }
        .cell { padding: 8px 10px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .preview-text { font-size: 11px; opacity: 0.6; }
        .article-row:hover .preview-text { color: #ccc; }

        .status-bar { height: 20px; font-size: 11px; padding: 0 10px; border-top: 1px solid #000; line-height: 20px; }
    </style>
</head>
<body>
<div class="finder-window">
    <div class="title-bar"><div class="title-text"> Macintosh HD : Posts</div></div>
    <div class="list-container">
        <div class="list-header">
            <div class="header-item">Name (Filename)</div>
            <div class="header-item">Date Modified</div>
            <div class="header-item">Preview</div>
        </div>
        </div>
    <div class="status-bar" id="stat">0 items</div>
</div>
<script>
    document.getElementById('stat').innerText = document.querySelectorAll('.article-row').length + " items in folder";
</script>
</body>
</html>
